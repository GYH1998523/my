    var num = 0
    setInterval(() => {
        num++
        this.star = function() {
            ctx.arc(150, 150, 80, 0, Math.PI * (0.1 * num));
            ctx.fillStyle = "skyblue"
            ctx.fill();
        }
        if (Math.PI * (0.1 * num).toFixed(1) * 1 >= 6.2) {
            num = 0;
            this.clearCanves(document.getElementById("canvas"), "500", "300")
        } else {
            this.star()
        }

    }, 100)
    this.clearCanves = function(canvas, width, height) {
        canvas.height = height;
        canvas.width = width;
    }
