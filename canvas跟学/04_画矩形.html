<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <canvas id="canvas" width="500" height="300" style="border:1px solid orange;"></canvas>
</body>

</html>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    //  画矩形
    ctx.beginPath();
    ctx.fillStyle = "orange";
    ctx.fillRect(20, 20, 50, 50);

    // 画一个描边矩形
    ctx.beginPath();
    ctx.strokeRect(80, 20, 50, 50)

    // 画一个描边又填充的矩形
    ctx.translate(200, 200)
    ctx.beginPath()
    ctx.fillStyle = "skyblue"
    ctx.rect(0, 0, 100, 100)
    ctx.stroke()
    ctx.fill()
    ctx.beginPath()
    ctx.clearRect(20, 20, 20, 20)
</script>
