<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <canvas id="canvas" width="500" height="300" style="border:1px solid orange;"></canvas>
</body>

</html>
<script>
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
        //  画三角形
    ctx.beginPath();
    // strokeStyle线的颜色  
    ctx.strokeStyle = "blue"

    ctx.moveTo(50, 100);
    ctx.lineTo(100, 50);
    ctx.lineTo(200, 140);
    ctx.closePath()
        // ctx.lineWidth = "6"
        // fillStyle填充的颜色
    ctx.fillStyle = "#fff"

    ctx.fill()
    ctx.stroke()
</script>
