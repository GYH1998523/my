<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <canvas id="canvas" width="500" height="300" style="border:1px solid orange;"></canvas>
</body>

</html>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");


    // 绘制竖线
    // ctx.beginPath();
    // ctx.moveTo(0, 10);
    // ctx.lineTo(canvas.width, 10);
    // ctx.lineWidth = "6"
    // ctx.strokeStyle = "red"
    // ctx.stroke()
    for (let i = 10; i < canvas.width; i += 10) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, canvas.height);
        ctx.strokeStyle = "red";
        ctx.stroke();
    }
    // 绘制横线
    // ctx.beginPath();
    // ctx.moveTo(0, 10);
    // ctx.lineTo(canvas.width, 10)
    // ctx.strokeStyle = "red"
    // ctx.stroke()
    for (let i = 10; i < canvas.height; i += 10) {
        ctx.beginPath();
        ctx.moveTo(0, i)
        ctx.lineTo(canvas.width, i)
        ctx.strokeStyle = "blue"
        ctx.stroke()
    }
</script>
