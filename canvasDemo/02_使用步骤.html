<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <canvas id="canvas" width="500" height="300" style="border:1px solid orange;"></canvas>
</body>

</html>
<script>
    var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")
        // 绘制步骤
        // 1生成路径 新建一条路径  ctx.begiPath()
        // 2moveTo移动笔触,设置起始点,把笔触移动到哪儿去 ctx.moveTo(x,y)
        // 3开始绘制线或者图形
        // 4设置样式
        // 5stroke(描边) 不能自动闭合 需要配合closePath   fill(实心的填充)  自己动闭合路径


    // 画一条线
    // 要开始绘画
    ctx.beginPath()
        // 起点
    ctx.moveTo(50, 100);
    // 结束点
    ctx.lineTo(80, 200);
    // 填充颜色
    ctx.strokeStyle = "#000";
    ctx.lineWidth = "10"
    ctx.closePath()
    ctx.stroke()


    // 第二条
    // 需要设置重新生成路径
    ctx.beginPath();
    ctx.moveTo(90, 200);
    ctx.lineTo(160, 150)
    ctx.lineWidth = "6"
    ctx.strokeStyle = "orange"
    ctx.stroke()


    // beginPath起点
    // closePath终点
    // moveTo开始移动
    // lineTo线条的移动
    // lineWidth线条的宽度
    // strokeStyle填充的颜色
</script>
